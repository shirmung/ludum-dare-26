<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>light</title>
        <link rel="stylesheet" href="styles/compiled/style.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/crafty.js"></script>
    </head>

    <body>
        <script type="text/javascript">
            var enemies = [];
            var disabledLights = [];

            Crafty.init(1000, 600);

            Crafty.scene('main-menu', function() {
                Crafty.background('#000');
                Crafty.e('HTML')
                    .attr({ w: 1000, h: 20, x: 0, y: 200 })
                    .append('<div id="begin"><button id="begin-button">BEGIN</button></div>');                                     
            });

            Crafty.scene('play-game', function() {
                Crafty.background('#333333');

                Crafty.e('2D, DOM, Platform, Color')
                    .color('rgb(255, 0, 0)')
                	.attr({ x: 0, y: 500, w: 1000, h: 1 });

                Crafty.e('2D, DOM, Platform, Building, Color, Collision, Solid')
                    .color('rgb(0, 0, 255)')
                	.attr({ x: 300, y: 400, w: 50, h: 100 })
                	.collision();

                Crafty.e('2D, DOM, Platform, Building, Color, Collision, Solid')
                    .color('rgb(0, 0, 255)')
                	.attr({ x: 500, y: 400, w: 100, h: 100 })
                	.collision();

                Crafty.e('2D, DOM, Platform, Building, Color, Collision, Solid')
                    .color('rgb(0, 0, 255)')
                	.attr({ x: 600, y: 300, w: 50, h: 200 })
                	.collision();

                Crafty.e('2D, DOM, Light, Color, Collision')
                    .color('rgb(255, 0, 255)')
                    .attr({ x: 200, y: 400, w: 10, h: 10 })
                    .collision();

                Crafty.e('2D, DOM, Light, Color, Collision')
                    .color('rgb(255, 0, 255)')
                    .attr({ x: 450, y: 450, w: 10, h: 10 })
                    .collision();

                Crafty.c('FollowAI', {
                    _disabled: false,
                    _speed: 0,

                    followAI: function(speed) {
                        this.speed = speed;

                        this.bind('EnterFrame', function() {
                            if (!this.disabled) {
                                if (this.x <= player.x + 5) {
                                    this.x += this.speed;
                                } else if (this.x >= player.x + 5) {
                                    this.x -= this.speed;
                                }
                            }
                        });

                        return this;
                    }
                });

                Crafty.c('LightSwitch', {
                    _pressed: false, 

                    lightSwitch: function() {
                        this.requires('Collision')

                        .bind('KeyDown', function(e) {
                            if (e.key == Crafty.keys['SPACE']) {
                                this.pressed = true;
                            }
                        })

                        .bind('Moved', function(from) {
                            if (this.hit('Light') && this.pressed) {
                                var currentLight = this.hit('Light')[0].obj;

                                if (currentLight.color() == 'rgb(255, 0, 255)') {
                                    currentLight.color('rgb(255, 255, 0)');
                                    disabledLights.push(currentLight);

                                    $.each(enemies, function(index, value) {
                                        if (value.x >= currentLight.x - 50 && value.x <= currentLight.x + 50) {
                                            value.disabled = true;
                                        }
                                    });
                                } else {
                                    currentLight.color('rgb(255, 0, 255)');
                                    disabledLights.splice(disabledLights.indexOf(currentLight), 1);

                                    $.each(enemies, function(index, value) {
                                        if (value.x >= currentLight.x - 50 && value.x <= currentLight.x + 50) {
                                            value.disabled = false;
                                        }
                                    });
                                }

                                this.pressed = false;
                            }
                        });

                        return this;
                    }
                });

                Crafty.c('RunInto', {
                    runInto: function() {
                        this.requires('Collision')

                        this.bind('Moved', function(from) {
                            if (this.hit('Solid')) {
                                this.attr({x: from.x, y: from.y});
                            }
                        })

                        this.bind('EnterFrame', function() {
                            if (this.hit('Enemy')) {
                                var currentEnemy = this.hit('Enemy')[0].obj;

                                if (!currentEnemy.disabled) {
                                    Crafty.stop();
                                    Crafty.e('HTML')
                                        .append('<div style="font-size:40px; color: white">GAME OVER BItCHZ</div>');
                                }
                            }
                        });

                        return this;
                    }
                });

                var player = Crafty.e('2D, DOM, Player, Color, Twoway, Gravity, RunInto, LightSwitch')
                                .color('rgb(0, 255, 0)')
                	            .attr({ x: 10, y: 450, w: 10, h: 50 })
                	            .twoway(3, 7)
                	            .gravity('Platform')
                	            .runInto()
                	            .lightSwitch();

                var enemy1 = Crafty.e('2D, DOM, Enemy, Color, Collision, Gravity, FollowAI')
                                .color('rgb(0, 255, 255)')
                                .attr({ x: 300, y: 450, w: 10, h: 50 })
                                .collision()
                                .gravity('Platform')
                                .followAI(2);
                enemies.push(enemy1);

	            var enemy2 = Crafty.e('2D, DOM, Enemy, Color, Collision, Gravity, FollowAI')
                                .color('rgb(0, 255, 255)')
                                .attr({ x: 600, y: 450, w: 10, h: 50 })
                                .collision()
                                .gravity('Platform')
                                .followAI(1);
                enemies.push(enemy2);
            });

            //Crafty.scene('main-menu');
            Crafty.scene('play-game');

            $('#begin-button').bind('click', function(){ 
                Crafty.scene('play-game');
            });
        </script>
    </body>
</html>
